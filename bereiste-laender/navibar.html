
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.w3.org/1999/xhtml
      xmlns:tiles=http://www.w3.org/1999/xhtml>
<head th:fragment="header">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.7.0/css/all.css
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Joel's Blog</title>
    <meta charset="utf-8"
    <link rel="shortcut icon" type="img/png" href="..\img\bitmap.png"/>
    <link rel="stylesheet" type="text/javascript" href="menu.js">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
  <div class="container-fluid" th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">
    <a class="navbar-brand" th:href="@{/index}">TranspoSystems</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}" href="#">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
            </li>
            <!-- Karim show this only if a user is logged in as an admin-->
            <li class="nav-item active" >
                <a class="nav-link" th:href="@{/admin}" href="#">Admin Portal</a>
            </li>
            <!-- Karim show this only if a user is not yet authenticated-->
            <li class="nav-item active"  >
                <a class="nav-link" th:href="@{/registration}" href="#">Sign Up</a>
            </li>
            <li class="nav-item active"  >
                <a class="nav-link" th:href="@{/login}" href="#">Login</a>
            </li>
            <!-- @Karim show this only if user is authenticated -->
            <li class="nav-item active"  >
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
            </li>
            <li class="nav-item active"  >
                <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
            </li>
            <li class="nav-item active"  >
                <span class="nav-link" th:text="${cartCount}">0</span>
            </li>
        </ul>

    </div>
  </div>
  </nav>
</body>
</html>
