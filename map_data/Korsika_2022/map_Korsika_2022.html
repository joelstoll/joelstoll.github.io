<script>
	var map = L.map('map').setView([42.14890371001345, 9.108906261989814], 9);

  var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 16,
    minZoom: 5,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);



  var myStyle = {
    "color": "#E41A1C",
  };

  L.geoJSON(Wanderung_Teil_1, {
      style: myStyle
  }).addTo(map);

  var myStyle = {
    "color": "#0288D1",
  };

  L.geoJSON(Wanderung_Teil_2, {
      style: myStyle
  }).addTo(map);

  var myStyle = {
    "color": "#2E7D32",
  };

  L.geoJSON(Wanderung_Teil_3, {
      style: myStyle
  }).addTo(map);

  var geojsonMarkerOptions = {
    radius: 6,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
  };

  var myLayer = L.geoJson(SchlaforteJson, {
      onEachFeature: yourOnEachFeatureFunction,
      pointToLayer: icon
  }).addTo(map);

  function yourOnEachFeatureFunction(feature, layer){
      if (feature.properties.name) {
          layer.bindPopup(feature.properties.name);
      }
  }

  function icon(feature, latlng) {
      return L.circleMarker(latlng, geojsonMarkerOptions);
  }



</script>
